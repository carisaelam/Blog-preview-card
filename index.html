<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Figtree:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="section__container">
      <div class="card__container">
        <div class="card__image">
          <img src="images/illustration-article.svg" alt="previewimage" />
        </div>
        <div class="card__button__container">
          <button class="card__button">Learning</button>
          <p class="card__button__text">Published 21 Dec 2023</p>
        </div>
        <div class="card__title">
          <h1>HTML & CSS foundations</h1>
        </div>
        <div class="card__subtitle">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </div>
        <div class="card__footer">
          <img
            src="images/image-avatar.webp"
            alt="avatar"
            class="card__footer__image"
          />
          <h3 class="card__footer__name">Greg Hooper</h3>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/carisaelam">Carisa Elam</a>.
      </div>
    </div>
  </body>
</html>
